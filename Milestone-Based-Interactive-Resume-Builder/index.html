<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-form">
<h1>Atiq Ahmed - Resume Builder</h1>
      <section>
        <h2>Profile pic</h2>
        <img src="images.png" id="profile-pic" />
        <label for="input-file">update image</label>
        <input
          type="file"
          accept="image/jpeg ,image/png , image/jpg"
          id="input-file"
          class="input-img"
        />
      </section>

      <section>
        <h2>Name/Designation</h2>
        <input type="text" id="username" placeholder="Name" />
        <input type="text" id="designation" placeholder="Designation" />
      </section>

      <section>
        <h2>Contact Information</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="number" id="phone" placeholder="Phone" />
        <input type="text" id="linkedin" placeholder="Linkedin" />
      </section>

      <section id="education-section">
        <h2>Education</h2>
        <input type="text" id="education1" placeholder="add education" />
        <!-- <button id="add-education">Add Education</button> -->
      </section>

      <section id="skills-section">
        <h2>Skills</h2>
        <input type="text" id="skill1" placeholder="add skill" />
        <!-- <button id="add-skill">Add Skill</button> -->
      </section>

      <section>
        <h2>Work Experience</h2>
        <input type="text" id="experience1" placeholder="add experience" />
        <!-- <button id="add-work-experience">Add Work Experience</button> -->
      </section>

      <button id="convert" class="toggle">Generate Resume</button>

      <hr class="line" />

      <div class="resume-container">
        <header class="name-header">
<h1 id="set-name">Atiq Ahmed - Resume Builder</h1>
          <h2 id="set-desig"></h2>
        </header>

        <section id="resume-profile-pic">
          <h2>Profile picture</h2>
          <img id="displayed-profile-pic" class="pic" />
        </section>

        <button id="toggleImage" class="toggle">Hide Profile</button>

        <section id="contact">
          <h2>Contact Information</h2>
          <ul>
            <li id="set-email"></li>
            <li id="set-phone"></li>
            <li id="set-linkedin"></li>
          </ul>
        </section>

        <button id="toggleContact" class="toggle">Hide Contact</button>

        <section id="education">
          <h2>Education</h2>
          <ul>
            <li id="set-education"></li>
          </ul>
        </section>

        <button id="toggleEducation" class="toggle">Hide Education</button>

        <section id="skills">
          <h2>Skills</h2>
          <ul>
            <li id="set-skill1"></li>
          </ul>
        </section>

        <button id="toggleSkills" class="toggle">Hide Skills</button>

        <section id="experience">
          <h2>Work Experience</h2>
          <ul>
            <li id="set-experience"></li>
          </ul>
        </section>

        <button id="toggleExperience" class="toggle">Hide Experience</button>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
